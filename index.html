<!DOCTYPE html>
<html>
    <head>
        <title>Cookie Crew</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
        <style>
            @media (max-width: 700px) {
                #cb-border {
                    width: 90%
                }
                .chat-box {
                    height: 1vh;
                }
                input {
                    width: 90%;
                    margin-left: 0;
                    padding-bottom: 10%;
                    overflow: hidden;
                    border-radius: 10%;
                    size: 10;
                }
                .CookieHeader {
                    font-size: 5%;
                }
            }
            @keyframes blue-an {
                0% {color: aquamarine;}
                25% {color: rgb(3, 173, 173);}
                50% {color: aqua;}
                100% {color: aquamarine;}
            }
            body {
                background-image: linear-gradient(180deg, green, rgb(121, 68, 7))
            }
            .CookieHeader p {
                font-size: 50px;
                text-align: center;
                padding: 0;
                margin: 0;
                font-family: "Courgette", cursive;
                animation-name: blue-an;
                animation-duration: 10s;
                animation-iteration-count: infinite;
            }
            .CookieHeader {
                border: 2px;
                background-color: rgb(51, 51, 51);
                border-radius: 12px;
                border-style: ridge;
            }
            .chat-box {
                border: 3px solid black;
                margin-top: 10px;
                width: 50%;
                height: 85vh;
                margin-left: auto;
                margin-right: auto;
                border-radius: 20px;
                background-color: #b3b3b3;
                border-style: ridge;
            }
            .input-box {
                padding: 0;
                padding-bottom: 3.5%; 
            }
            .input-chat {
                padding-top: 0.1%;
                margin-left: auto;
                margin-right: auto;
                border: 4px solid transparent;
                border-radius: 20px;
                
            }
            input {
                border-radius: 20px;
                background-color: 6770F0;
                height: 25px;
                
            }
            #topb {
                z-index: 100px;
            }
        </style>
    </head>
    <body>
        <div class="CookieHeader">
            <p>Cookie Crew</p>
        </div>
        <div class="chat-box" id="cb-border">
        </div>
        <div class="input-chat" id="topb">
            <div class="input-box">
                <input type="text" size="59">
            </div>
        </div>
    </body>



</html>



</html>
