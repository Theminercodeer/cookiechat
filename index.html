<!DOCTYPE html>
<html>
    <head>
        <title>Cookie Chat</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            @media (max-width: 700px) {
                #cb-border {
                    width: 90%
                }
                .chat-box {
                    height: 60vh;
                }
            }
            body {
                background-color: #210a3b;
            }
            .CookieHeader p {
                font-size: 50px;
                text-align: center;
                padding: 0;
                margin: 0;
                color: yellow;
            }
            .CookieHeader {
                border: 2px;
                background-color: darkblue;
                border-radius: 12px;
            }
            .chat-box {
                border: 2px solid black;
                margin-top: 10px;
                width: 50%;
                height: 85vh;
                margin-left: auto;
                margin-right: auto;
                border-radius: 20px;
                background-color: #ffffff;
            }
            .input-chat {
                border: 1px solid red;
            }
            .input-box {
                margin: auto;
            }
        </style>
    </head>
    <body>
        <div class="CookieHeader">
            <p>Cookie Chat</p>
        </div>
        <div class="chat-box" id="cb-border">
        </div>
        <div class="input-chat">
            <div id="input-box">
                <input type="text" size="50"><br><br>
            </div>
            
        </div>
    </body>



</html>
